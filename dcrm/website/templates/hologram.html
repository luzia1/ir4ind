
{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      model-viewer {width: 100%; height: 200px; }
    </style>
  <body>
    <div class="container">
      <a href="{% url 'add_hologram' %}" class="btn btn-secondary" style="margin-bottom: 20px;">Add New Hologram</a>
      <div class="row row-cols-1 row-cols-md-4 g-4">
        {% if holograms %}
          {% for hologram in holograms %}
            <div class="col">
              <div class="card h-100">
                <model-viewer camera-controls alt="A 3D model of an astronaut" src="../../media/{{ hologram.obj }}">
                </model-viewer>
                <div class="card-body">
                  <h5 class="card-title">{{hologram.name}}</h5>
                </div>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  </body>
</html>

{% endif %}
{% endblock %}
