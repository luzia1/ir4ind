{% extends 'base.html' %}
{% block content %}



<div class="card">
  <div class="card-header"><strong>
    	{{ workstation_detail.name }}</strong>
  </div>
  <div class="card-body">

    <p class="card-text">
    <strong>Description: </strong>{{ workstation_detail.description }}</p>

    <p class="card-text">
    <strong>QRCode: </strong>
    <img src="/media/{{ workstation_detail.qrcode }}" alt="aaa" width="150" height="150">
    </p>

    <p class="card-text">
    <strong>ID: </strong>{{ workstation_detail.work_station_id }}</p>
  </div>
</div>

<br/><br/>
<a href="{% url 'workstation' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete_workstation' workstation_detail.work_station_id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_workstation' workstation_detail.work_station_id %}" class="btn btn-secondary">Update Workstation</a>
		

{% endblock %}
